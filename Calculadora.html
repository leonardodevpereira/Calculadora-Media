<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Media</title>
    <link rel="stylesheet" href="Calculadora.css">
</head>
<body>
    <h1 class="titulo">ESCOLA LEONARDO JOSE</h1>
    <header>
       <nav>
            <a href="#">Contato</a>
            <a href="#">Entra</a>
       </nav>  
    </header>
        <div class="Calculadora">
            <h1>Calcule sua Media</h1>
            <form id="form-atividade">
                <input type="text"  id="nome-atividade" required placeholder="Nome da Atividade">
                <input type="number" id="nota-atividade" required placeholder="Nota da  Atividade" min="0" max="10">
                <button type="submit">Adicionar</button>
            </form>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome da Atividade</th>
                        <th>Nota da Atividade</th>
                        <th>Aprovado?</th>
                    </tr>
                </thead>
                <tbody>
                  
                </tbody>
                <tfoot>
                    <tr>
                        <td>Media Final</td>
                        <td>7</td>
                        <td><span class="resulado aprovado">Aprovado</span></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <script src="Calculadora.js"></script>
</body>
</html>
